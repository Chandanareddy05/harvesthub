<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Checkout Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }

    .checkout-form {
      width: 90%;
      max-width: 800px;
     ;
    }

    .checkout-form h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
      color: #333;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .column {
      flex: 1;
      min-width: 100%;
    }

    @media (min-width: 600px) {
      .column {
        min-width: calc(50% - 20px);
      }
    }

    label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }

    .full-width {
      min-width: 100%;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="checkout-form">
    <h2>Checkout Form</h2>
    
    <div class="row">
      <div class="column">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>
    
    <div class="row">
      <div class="column">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Main St" required>
      </div>
      <div class="column">
        <label for="zip">Zip Code</label>
        <input type="number" id="zip" name="zip" placeholder="Zip Code" required>
      </div>
    </div>
    <div>
      <div>
        <label for="phone number">Phn Num</label>
        <input type="number" id="phn num" placeholder="Phn num" required>
      </div>
    </div>
    
    <a href="thankyou.html">
        <button class="btn">Place Your Order</button>
        </a>
  </div>

</body>
</html>
